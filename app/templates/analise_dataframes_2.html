{% extends "base_templates.html" %}

{% block content %}

<style>
    /* Container principal centralizado */
    .upload-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Ocupa quase a tela toda */
        background-color: #f4f7f6; /* Fundo cinza suave */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* O cart√£o branco */
    .upload-card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    /* Cabe√ßalho do cart√£o */
    .card-header h2 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .card-header p {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    /* √Årea de Upload (Drop Zone) */
    .drop-zone {
        border: 2px dashed #3498db;
        border-radius: 10px;
        padding: 40px 20px;
        background-color: #f0f8ff;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .drop-zone:hover {
        background-color: #e1f0fa;
        border-color: #2980b9;
    }

    /* √çcone dentro da √°rea de upload */
    .upload-icon {
        font-size: 40px;
        color: #3498db;
        margin-bottom: 15px;
    }

    /* Esconder o input file padr√£o feio */
    .file-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    /* Texto dentro da √°rea */
    .drop-text {
        color: #34495e;
        font-weight: 500;
    }
    
    .file-name-display {
        margin-top: 15px;
        font-size: 0.85rem;
        color: #27ae60; /* Verde para sucesso */
        font-weight: bold;
        display: none; /* Escondido at√© selecionar */
    }

    /* Bot√£o de Enviar */
    .btn-submit {
        margin-top: 25px;
        background-color: #2c3e50; /* Azul escuro corporativo */
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn-submit:hover {
        background-color: #1a252f;
    }

    /* Dica no rodap√© */
    .footer-note {
        margin-top: 20px;
        font-size: 0.8rem;
        color: #bdc3c7;
    }
</style>

<div class="upload-container">
    <div class="upload-card">
        
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#2c3e50" viewBox="0 0 16 16">
                <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            <h2>Portal de An√°lise</h2>
            <p>Importe as planilhas de transporte para gerar relat√≥rios.</p>
        </div>

        <form method="POST" action="{{url_for('rotas.verficar')}}" enctype="multipart/form-data">
            
            <div class="drop-zone">
                <div class="upload-icon">üìÇ</div>
                <div class="drop-text">Clique ou arraste seu arquivo Excel aqui</div>
                <p style="font-size: 0.8rem; color: #95a5a6; margin-top: 5px;">(Formatos: .xlsx, .xls)</p>
                
                <input type="file" name="arquivo" class="file-input" accept=".xlsx , .xls" required onchange="mostrarNomeArquivo(this)">
            </div>

            <div id="file-name" class="file-name-display"></div>

            <button type="submit" class="btn-submit">
                <span>Processar Dados</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>

        </form>

        <div class="footer-note">
            Ambiente seguro para processamento de log√≠stica.
        </div>
    </div>
</div>

<script>
    function mostrarNomeArquivo(input) {
        var display = document.getElementById('file-name');
        if (input.files && input.files[0]) {
            display.style.display = 'block';
            display.innerText = 'Arquivo selecionado: ' + input.files[0].name;
            
            // Muda a cor da borda pra verde pra dar feedback visual
            document.querySelector('.drop-zone').style.borderColor = '#27ae60';
            document.querySelector('.drop-zone').style.backgroundColor = '#e8f8f5';
        }
    }
</script>

{% endblock %}
